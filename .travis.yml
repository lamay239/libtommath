sudo: true
dist: trusty
language:
  - c

before_install:
- sudo apt-get update
- sudo apt-get -y install build-essential
- sudo apt-get -y install libelf-dev
- sudo apt-get -y install wget
- sudo apt-get -y install unzip

env:
- VARIANT=--single
- VARIANT=--double
- VARIANT=--32
- VARIANT=--64
- VARIANT=--test

script:
- make all
